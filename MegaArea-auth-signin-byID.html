      data-layout="horizontal"
      data-layout-style="detached"
      data-sidebar="light"
      data-topbar="light"
      data-sidebar-size="lg" 
      data-sidebar-image="none" 
      data-preloader="disable">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兆豐證券｜兆豐專區</title>
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/img/megafavicon.ico">

    <!-- Layout config Js -->
    <script src="assets/js/layout.js"></script>
    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="assets/css/custom.min.css" rel="stylesheet" type="text/css" />


</head>

<body>

    <div class="auth-page-wrapper pt-5">
        <!-- auth page bg -->
        <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
            <div class="bg-overlay"></div>

            <div class="shape">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
                    <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
                </svg>
            </div>
        </div>

        <!-- auth page content -->
        <div class="auth-page-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mt-sm-5 mb-3 text-white-50">
                            <div>
                                <a  class="d-inline-block auth-logo">
                                    <img src="assets/img/svg/logo-Mega-sm-light-01.svg" alt="" height="50">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->
                <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="card mt-4">
                            
                            <div class="card-body p-4">
                                <div class="text-center mt-2">
                                    <h5 class="fs-20 text-primary">您好，歡迎進入兆豐專區</h5>
                                </div>

                                <div class="p-2 mt-4">
                                    <form action="index.html">

                                        <div class="mb-3">
                                            <label for="Identity" class="form-label">身分證</label>
                                            <input type="text" class="form-control" id="Identity" placeholder="">
                                        </div>

                                        <div class="mb-3">
                                            <div class="float-end">
                                                <a href="MegaArea-auth-pass-forget.html" class="text-muted">忘記密碼<i class="ri-question-line align-middle fs-16"></i></a>
                                            </div>
                                            <label class="form-label" for="password-input">密碼</label>
                                            <div class="position-relative auth-pass-inputgroup mb-3">
                                                <input type="password" class="form-control pe-5 password-input" placeholder="" id="password-input">
                                                <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                                            </div>
                                        </div>

                                        <div class="mt-4">
                                            <button class="btn btn-info w-100" type="submit">登入</button>
                                        </div>

                                        <div class="mt-4 text-center">
                                            <div class="signin-other-title">
                                                <h5 class="fs-18 mb-4 title">注意事項</h5>
                                            </div>
                                            <div class="text-start">
                                                <ol>
                                                    <li>
                                                        為確保您網路交易安全性，請謹慎設定您的登入密碼並請牢記，密碼請勿使用生日、身份證字號或電話號碼等，較易聯想的數字做為密碼，並建議您養成每三個月變更密碼的習慣。
                                                    </li>
                                                    <li>
                                                        為確保您網路交易安全，請勿於公共場所進行電子交易，避免交易資料及密碼遭駭客利用程式側錄或其他方式竊取。
                                                    </li>
                                                </ol>
                                            </div>
                                        </div>
                                        <div class="mt-4 text-center">
                                            <div class="signin-other-title">
                                                <h5 class="fs-18 mb-4 title">系統維護公告</h5>
                                            </div>
                                            <div class="alert alert-primary text-start" role="alert">
                                                為提供您更優質穩定的服務，本公司電子平台於<b>每月第三個星期日上午8:00~9:00進行系統維護</b>，屆時電子平台將<b>暫停服務</b>，造成您的不便，敬請見諒。
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>  
            </div>
            <!-- end container -->
        </div>
        <!-- end auth page content -->

        <!-- footer -->
        <div class="footer">
            <div class="row text-center justify-content-center">
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <p class=""><small>兆豐證券股份有限公司 客服專線(02)2351-7017</small></p>
                </div>
            </div>
        </div>
        <!-- end Footer -->
    </div>
    <!-- end auth-page-wrapper -->

    <!-- JAVASCRIPT -->
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>

    <script src="assets/libs/feather-icons/feather.min.js"></script>
    <script src="assets/js/pages/plugins/lord-icon-2.1.0.js"></script>
    <script src="assets/js/plugins.js"></script>

    <!-- particles js -->
    <script src="assets/libs/particles.js/particles.js"></script>
    <!-- particles app js -->
    <script src="assets/js/pages/particles.app.js"></script>
    <!-- password-addon init -->
    <script src="assets/js/pages/password-addon.init.js"></script>
</body>

</html>
